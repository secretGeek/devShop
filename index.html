<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0'>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<title>DevShop</title>
</head>
<style>
.count {
  position:absolute;
  bottom:0;
  right:0;
  background-color:#DDD;
  border-radius:10px;
  padding:2px 6px;
  margin:2px;
  opacity:0.7;
  z-index:2;
}
.count[data-count='0'],.count[data-count='1'],.count[data-count='2'],.count[data-count='3'],.count[data-count='4']{
 display:none;
}
.skill,.icon {
  max-width:20px;
  display:inline-block;
  max-height:20px;
  position:relative;
  whitespace:nowrap;
  padding:0 !important;
  position:relative;
}
.button .icon {
 font-size:10px;
}
.skill[data-level]:after,.icon[data-level]:after {
  content: attr(data-level);
  font-size:10px;
  position:relative;
  top:-9px;
  right:4px;
  background-color:white;
  border-radius:50%;
  width:11px;
  height:11px;
  display:inline-block;
  margin-right:-11px;
}

.item-enabled {
 /* enabled item in store */
}

.item-disabled {
opacity:0.4;
}

body {
  font-family: 'lucida console', monospace;
  max-width:calc(100% - 2ch);
  padding:2ch;
  margin:auto;
  color:#333;
  font-size:1.0em;
  height:100%;
}

#debug {
  clear:both;
  font-size:0.7em;
  position:absolute;
  top:calc(100vh - 4ch);
}

h1,th {
  font-family: 'Press Start 2P', monospace;
  font-size:14pt;
  color:#333;
  text-shadow:2px 2px #AAA;
  margin-block-start:0;
  margin-block-end:5px;
}

.button, .story, .storeItem {
  font-size:0.7em;
  border:1px solid #333;
  font-family: 'lucida console', monospace;
  border-radius:0;
  min-height:40px;
  max-width:100px;
  min-width:100px;

  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: inline-flex;
  vertical-align:top;

  -webkit-box-align: center;
  -moz-box-align: center;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;

  -webkit-box-pack: center;
  -moz-box-pack: center;
  -ms-flex-pack: center;
  -webkit-justify-content: center;
  justify-content: center;
  text-align:center;
  padding:5px;
}

.button {
  background-color:#EEE;
  box-shadow:2px 2px 0 #AAA;
}

.hint {
  box-shadow:2px 2px 0 #CCC, 1px 1px 2px cyan inset;
  background-color:#D0F0FF;
}

.story {
  background-color:#FFF;
  box-shadow:2px 2px 0 #DDD;
  border:1px solid #666;
}
.person {
  box-shadow:2px 2px 0 #DDD;
}

th {
  color:#666;
  font-size:10pt;
  padding:4px;
  text-shadow:2px 2px #CCC;
}

#kanbanboard {
  margin-top:5px;
  border:1px solid #666;
  border-collapse: collapse;
  width:calc(100% - 2ch);
  table-layout: fixed;
  height:30vh;
  min-height:30vh;
  max-height:30vh;
}

#kanbanboard th, #kanbanboard td {
  border:1px solid #666;
  position:relative;
}

#kanbanboard td {
  min-height:30vh;
  height:30vh;
  max-height:30vh;
  vertical-align:top;
}

#kanbanboard td .inner {
  padding:0;
  margin:0;
  min-height:30vh;
  height:30vh;
  max-height:30vh;
  width:100%;
  overflow-y: hidden;
}

.selected.possible, .selected {
 box-shadow:0 0 1px #80F,0 0 2px #80F,0 0 3px #80F,0 0 4px #80F,0 0 5px #80F;
}

.possible {
  box-shadow:0 0 1px #FF0,0 0 2px #FF0,0 0 3px #FF0,0 0 4px #FF0,0 0 5px #FF0;
}
.person {
  display:inline-block;
  vertical-align:top;
  margin:5px;
  padding:5px;
  width:100px;
  max-width:100px;
  min-height:50px;
  text-align:center;
  border:1px solid #333;
  border-radius:10px;
}

.story,.storeItem {
  position:relative;
  margin:3px 3px 0 3px;

}

.storeItem-catalog {
  font-family: 'lucida console', monospace;
  font-size: 8pt;
  float:left;
  border:1px solid #333;
  position:relative;
  display:block;
  margin:4px 0;
  width:calc(100vw - 6ch);
  display:block;
  float:none;
  clear:both;
}

.item-name {
  display:inline-block;
  whitespace:pre-wrap;
}

.storeItem-catalog .button {
  font-size:1.2em;
  min-height:40px;
  max-width:50px;
  min-width:50px;
  margin:5px;
}

.storeitem-icon {
  font-size:1.6em;
  padding:2px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

.busy {
  opacity:0.5;
  border:1px solid #CCC;
}

.doer:not(.busy):hover, .receiver:not(.busy):hover, .button {
  cursor:pointer;
}

#money {
  text-shadow:0 2px 2px #CCC;
  float:right;
  margin:0 0;
}

#xp, #level {
  text-shadow:0 2px 2px #CCC;
  float:right;
  margin:0 20px 0 0;
}

.hidden {
 display:none;
}

.person .summary {
  display:block;
  font-size:8pt;
}

.summary {
  margin-top:5px;
}

.person .skills, .person .itemList {
  display:block;
}
.skills,.itemList {
  margin-bottom:3px;
}

.skills .skill, .itemList .icon{
  font-size:10pt;
  margin:3px;
  padding:3px;
}
.skills .skill {
  border:1px solid #CCC;
  border-radius:4px;
}


.logo, .avatar, .avatar2, .secrets, .icon, .skill {
  font-family: arial;
  font-size:12pt;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

}
.secrets {
  background-color:#AAA;
  opacity:0.5;
}
.avatar {
  border:1px solid #8AF;
  background-color:#DEF;
  border-radius:7px;
  padding:2px 0;
}

.avatar2 {
  display:block;
  text-align:center;
}

#message,#storeMessage {
  position:absolute;
  bottom:2ch;
  border:1px solid #CCC;
  left: 50%;
  transform:translateX(-50%);
  background-color:#FFC;
  padding:1ch;
  box-shadow:2px 2px #CCC;
  font-size:10pt;
}

#helpLink {
  position:absolute;
  bottom:5px;
  border:1px solid #CCC;
  right: 0%;
  background-color:#CDF;
  box-shadow:0 0 2px #CCC, 0 0 5px #ACF inset, 0 0 2px #ACF inset;
  xz-index:-1;
  padding:3px 7px;
  border-radius:10px;
  margin-right:5px;
  text-decoration:none;
}
.story-detail {
 display:inline-block;
 whitespace:pre-wrap;
 overflow-y: hidden;
 overflow-x:hidden;
 margin-left:3px;
}
.points {
  position:absolute;
  bottom:0;
  left:3px;
}

.negative {
  color:#E00;
}

#items {
  margin:20px 0;
}

.describe {
  display:inline-block;
  font-size:2em;
  box-shadow:0 0 5px #FCA inset;
  pointer:cursor;
  border-radius:5px;
  padding:5px;
  margin:5px;
  min-width:20px;
  float:right;
}
.storeIcon {
  font-size:3em;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

#store, #office {
  position:absolute;
  max-height:calc(100vh - 100px);
  height:calc(100vh - 100px);
  overflow-y:auto;
  max-width:calc(100vw - 2ch);
  width:calc(100vw - 2ch);
}
/* tablet/large phone layout */
@media screen and (max-width: 720px)
{
  body {
    padding:1ch;
  }
  th,.story,.storeItem {
    font-size:7pt;
    text-shadow:1px 1px #CCC;
  }
  #message,#storeMessage {
    font-size:10pt;
  }
}
@media screen and (max-height: 500px)
{
  #kanbanboard td .inner {
    padding:0;
    margin:0;
    min-height:150px;
    height:150px;
    max-height:150px;
  }
}
/* small phone layout */
@media screen and (max-width: 480px)
{
  body {
    padding:1ch;
  }
  th,.story,.storeItem {
    font-size:6pt;
    text-shadow:1px 1px #CCC;
  }
  #message,#storeMessage {
    font-size:8pt;
  }
  #buttons { font-size:0;}
  .button,.story {
    max-width:50px;
    min-width:50px;
    font-size:8pt;
  }
  .button {
    margin:2px;
  }
  .story-detail {
    font-size:6pt;
  }
  .person {
    width:80px;
    max-width:80px;
  }
}
</style>
